name: Continuous Integration

on:
  pull_request:
    branches:
        - master
#  DOC: https://github.com/zsajjad/testing-app/blob/main/.github/workflows/ci.yml#L15
jobs:
    test-ci:
        name: Test react native
        runs-on: ubuntu-latest
        steps:
           - name: Checkout
             uses: actions/checkout@v2
           - uses: actions/setup-node@master
           - uses: c-hive/gha-yarn-cache@v1
           - name: Install node modules
             run: yarn install
           - name: Run test
             run: yarn test-ci



    

